<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Scraper Pro</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            body { font-family: 'Inter', sans-serif; }

            .terminal-container {
                background-color: #0f172a;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }

            .custom-scrollbar::-webkit-scrollbar {
                width: 6px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: #1e293b;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #475569;
                border-radius: 10px;
            }

            /* Стили для переключателя (Toggle) */
            .toggle-checkbox:checked {
                right: 0;
                border-color: #6366f1;
            }
            .toggle-checkbox:checked + .toggle-label {
                background-color: #6366f1;
            }
        </style>
    </head>
    <body class="bg-[#f8fafc] text-slate-900 min-h-screen flex flex-col items-center justify-center p-6">

        <div class="w-full max-w-lg bg-white shadow-[0_1px_3px_rgba(0,0,0,0.1),0_10px_20px_-2px_rgba(0,0,0,0.04)] rounded-2xl p-8 border border-slate-100">
            <header class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-indigo-50 rounded-xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-800">Scrapper 2.0</h1>
                <p class="text-slate-500 text-sm mt-1">Инструмент для интеллектуального сбора данных</p>
            </header>

            <form id="scraperForm" class="space-y-6">
                <!-- Поле Домена -->
                <div class="space-y-1.5">
                    <label for="domain" class="block text-sm font-semibold text-slate-700">Целевой домен</label>
                    <div class="relative">
                        <input type="text" id="domain" name="domain" required
                               placeholder="example.com"
                               class="block w-full px-4 py-2.5 bg-white border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-200">
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Максимальная глубина -->
                    <div class="space-y-1.5">
                        <label for="depth" class="block text-sm font-semibold text-slate-700">Глубина поиска</label>
                        <input type="number" id="depth" name="depth" required min="0" max="100"
                               placeholder="3"
                               class="block w-full px-4 py-2.5 bg-white border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-200">
                        <p class="text-[11px] text-slate-400 italic">0 — только главная страница</p>
                    </div>

                    <!-- Переключатель Time Load -->
                    <div class="space-y-1.5">
                        <label class="block text-sm font-semibold text-slate-700">Отображать время</label>
                        <div class="flex items-center h-[46px]">
                            <div class="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="timeLoad" id="timeLoad" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-slate-200 appearance-none cursor-pointer transition-all duration-300 right-6"/>
                                <label for="timeLoad" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-200 cursor-pointer transition-all duration-300"></label>
                            </div>
                            <span class="ml-3 text-sm text-slate-500 font-medium">Time Load</span>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn"
                        class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500/30 active:scale-[0.98] transition-all duration-200 shadow-lg shadow-indigo-200">
                    Запустить сканирование
                </button>
            </form>

            <!-- Секция терминала -->
            <div id="statusArea" class="mt-10 hidden space-y-3">
                <div class="flex items-center justify-between">
                    <h2 class="text-sm font-bold text-slate-700 uppercase tracking-wider">Статус выполнения</h2>
                    <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                </div>

                <div class="terminal-container rounded-xl overflow-hidden border border-slate-800 shadow-2xl">
                    <!-- Шапка терминала -->
                    <div class="bg-slate-800/50 px-4 py-2 flex items-center space-x-1.5 border-b border-slate-800">
                        <div class="w-2.5 h-2.5 rounded-full bg-[#ff5f56]"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-[#ffbd2e]"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-[#27c93f]"></div>
                        <span class="text-[10px] text-slate-400 font-medium ml-2 uppercase tracking-tight">bash — scrapper-logs</span>
                    </div>
                    <!-- Тело терминала -->
                    <div id="terminal" class="p-5 h-56 overflow-y-auto text-sm custom-scrollbar leading-relaxed">
                        <p class="text-slate-400 italic">> Инициализация...</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const form = document.getElementById('scraperForm');
            const terminal = document.getElementById('terminal');
            const statusArea = document.getElementById('statusArea');
            const submitBtn = document.getElementById('submitBtn');

            form.onsubmit = async (e) => {
                e.preventDefault();

                const domainValue = document.getElementById('domain').value;
                const depthValue = parseInt(document.getElementById('depth').value);
                const isTimeLoadValue = document.getElementById('timeLoad').checked;

                const payload = {
                    domain: domainValue,
                    depth: depthValue,
                    isTimeLoad: isTimeLoadValue
                };

                // UI анимация появления
                statusArea.classList.remove('hidden');
                terminal.innerHTML = `<p class="text-indigo-400 font-medium">> [INFO] Формирование запроса...</p>`;
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    const response = await fetch('/api/scrapper/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const message = await response.text();

                    terminal.innerHTML += `<p class="text-slate-500 mt-2">> Отправлен пакет: <span class="text-slate-300 font-mono text-xs">${JSON.stringify(payload)}</span></p>`;

                    if (response.ok) {
                        terminal.innerHTML += `<p class="text-green-400 font-bold mt-1">> Успех: ${message}</p>`;
                    } else {
                        terminal.innerHTML += `<p class="text-red-400 font-bold mt-1">> Ошибка сервера (${response.status}): ${message}</p>`;
                    }
                } catch (error) {
                    terminal.innerHTML += `<p class="text-red-500 font-bold mt-1">> Ошибка сети: ${error.message}</p>`;
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    terminal.scrollTop = terminal.scrollHeight;
                }
            };
        </script>
    </body>
</html>
